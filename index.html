  <!--add employee and filter section-->
  <div class="container employee-modal">
    <div class="row" id="row-opt">
      <div class="col-sm-4 addemp-btn">
        <div class="text-center mt-3">
          <a href="#" class="btn btn-default btn-rounded addemp mb-4 mt-5 " data-toggle="modal"
            data-target="#modalContactForm">Add
            Employee</a>
        </div>
        <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add an Employee</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-2">
                <div class="md-form mb-0 mt-2 ">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="fname" class="form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="fname">First Name</label>
                </div>
                <div class="md-form mb-0 mt-0  ">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="lname" class="form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="lname">Last Name</label>
                </div>

                <div class="md-form mb-0 mt-0">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="email" id="eid" class="form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="eid">Email</label>
                </div>

                <div class="md-form mb-3 mt-0">
                  <i class="fas fa-map-marker-alt prefix grey-text d-block "></i>
                  <label data-error="wrong" data-success="right" for="location"></label>
                  <select id="location" class="browser-default sel-drop custom-select  ml-3 mb-3 ">
                  </select>
                  <div id="invalid-loc" class="invalid-location"></div>

                </div>

                <div class="md-form mb-3 mt-2">
                  <i class="fas fa-building prefix grey-text d-block"></i>
                  <label data-error="wrong" data-success="right" for="department"></label>
                  <select id="department" class="browser-default sel-drop custom-select ml-3 mb-3 ">
                  </select>
                  <div id="invalid-dept" class="invalid-department"></div>

                </div>

                <div class="md-form mb-3 mt-2">
                  <i class="fas fa-suitcase prefix grey-text"></i>
                  <input type="text" id="job" class="form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="job">Job Title</label>
                </div>

              </div>
              <div class="modal-footer d-flex justify-content-center mb-2">
                <button id="send" class="btn btn-unique">Submit <i class="fas fa-paper-plane-o ml-1"></i></button>
              </div>
            </div>
          </div>
        </div>

        <!--for mobile filter model-->
        <div id="mob-filter" class="mt-3 ">
          <button type="button" class="btn btn-primary mt-5 mob-filter" data-toggle="modal" data-target="#filterModal">
            <i class="fas fa-filter prefix px-0 py-0 "></i>
          </button>
          <div class="modal" id="filterModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Filters</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="col-md-4 mt-3">
                    <select class="browser-default custom-select sel custom-select-xs mb-3 mt-5 loc loc-filter">
                    </select>
                  </div>
                  <div class="col-md-4 mt-3 ">
                    <select class="browser-default custom-select sel custom-select-xs mb-3 mt-5 depart depart-filter ">
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--end mobile-->


      </div>
      <!--add employee end-->
      <div id="loc-dept" class="col-sm-8 mt-4">

    <div class="container depatment-modal">

            <a href="#" class="btn btn-default btn-rounded addDep mb-4 mt-5 " data-toggle="modal"
              data-target="#modalDepartmentForm">Add
              Department</a>

          <div class="modal fade" id="modalDepartmentForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h4 class="modal-title w-100 font-weight-bold">Add Department</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body mx-2">
                  <div class="md-form mb-0 mt-2 ">
                    <i class="fas fa-building prefix grey-text d-block"></i>
                    <input type="text" id="dname-add" class="form-control-sm validate">
                    <label data-error="wrong" data-success="right" for="dname-add">Department Name</label>
                    <div id="invalid-dep-add" class="invalid-department"></div>
                  </div> 
                  <div class="md-form mb-3 mt-0">
                    <i class="fas fa-map-marker-alt prefix grey-text d-block "></i>
                    <label data-error="wrong" data-success="right" for="loc-In-Dept-add"></label>
                    <select id="loc-In-Dept-add" class="browser-default sel-drop custom-select  ml-3 mb-3 ">
                    </select>
                    <div id="invalid-loc-dept" class="invalid-location"></div>  
                  </div>    
  
                </div>
                <div class="modal-footer d-flex justify-content-center mb-2">
                  <button id="send-dept" class="btn btn-unique">Submit <i class="fas fa-paper-plane-o ml-1"></i></button>
                </div>
              </div>
            </div>
          </div>  
        </div> 
      </div>
      <!--deraprtment table start-->
      <div class="row">
        <!-- gallery -->
        <div class="col-md-12 bg-white ">
          <div id="department-gallery" class="department-gallery">
            <table class="table table-striped table-bordered">

              <tbody id="depart-body">

        <div class="modal fade" id="modalLocationForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-2">
                <div class="md-form mb-0 mt-2 ">
                    <i class="fas fa-map-marker-alt prefix grey-text d-block "></i>
                    <label data-error="wrong" data-success="right" for="fname">Location Name</label>
                  <input type="text" id="lname-add" class="form-control-sm validate">
                  <div id="invalid-loc-loc" class="invalid-location"></div>
                </div>        

              </div>
              <div class="modal-footer d-flex justify-content-center mb-2">
                <button id="send-loc" class="btn btn-unique">Submit <i class="fas fa-paper-plane-o ml-1"></i></button>
              </div>
            </div>
          </div>
        </div>  
      </div> 
    </div>

    <!--Location table start-->
    <div class="row">
      <!-- gallery -->
      <div class="col-md-12 bg-white ">
        <div id="location-gallery" class="location-gallery">
          <table class="table table-striped table-bordered">
            <thead>
              <tr class="mb-1">
                <th scope="col" id="location-sort">Location Name <i class="fas fa-sort"></i></th>
                <th scope="col">Edit / Delete</th>

            </thead>
            <tbody id="loc-body">

      <div class="col-md-12 bg-white ">

<div class="modal card-dm fade" id="delete-modal-all" tabindex="-1" role="dialog">

      <div class="modal-header">

      </div>
      <div class="modal-body" id="del-text">
