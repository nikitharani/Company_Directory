<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Company Directory</title>
  <!-- Bootstrap Css files-->
  <!-- <link rel="stylesheet" href="bootstrap/css/font-awesome.css"> -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap/css/mdb.css">
  <link rel="stylesheet" href="libs/css/style.css">


</head>

<body>
  <!--nav bar-->
  <nav class="navbar navbar-expand-sm navbar-dark black mb-0 fixed-top">

    <!-- Navbar brand -->
    <a><img src="images/mydirectory.PNG" height=40px width=200px /></a>
    <!-- <a class="navbar-brand" id="navy" href="#">Company Directory</a> -->

    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">


      <form class="form-inline ml-auto in-bt ">
        <input class="form-control mr-2" type="text" placeholder="Name / Location" aria-label="Search" id="search-name">
        <button class="btn btn-mdb-color btn-rounded btn-sm my-0 ml-sm-2 search-bar" id='search'
          type="submit">Search</button>
      </form>
    </div>
    <!-- Collapsible content -->
  </nav>
  <!--navbar end-->
  <!--search for mobile-->
  <div class="container mobile-search mt-5">
    <div class="row">
      <div class="col-sm-12">
        <form class="form-inline ml-auto in-bt ">
          <input class="form-control mr-2 mobile-input mt-3" type="text" placeholder="Name / Location"
            aria-label="Search" id="search-name-mobile">
          <button class="btn btn-mdb-color btn-rounded btn-sm my-0 ml-sm-2 mt-3 search-bar" id='search-mob'
            type="submit">Search</button>
        </form>
      </div>
    </div>

  </div>
  <!--search for mobile end-->

  <!--add employee and filter section-->
  <div class="container">
    <div class="row" id="row-opt">
      <div class="col-sm-4 addemp-btn">
        <div class="text-center mt-3">
          <a href="#" class="btn btn-default btn-rounded addemp mb-4 mt-5 " data-toggle="modal"
            data-target="#modalContactForm">Add
            Employee</a>
        </div>
        <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add an Employee</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-2">
                <div class="md-form mb-0 mt-2 ">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="fname" class="form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="fname">First Name</label>
                </div>
                <div class="md-form mb-0 mt-0  ">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="lname" class="form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="lname">Last Name</label>
                </div>

                <div class="md-form mb-0 mt-0">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="email" id="eid" class="form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="eid">Email</label>
                </div>

                <div class="md-form mb-3 mt-0">
                  <i class="fas fa-map-marker-alt prefix grey-text d-block "></i>
                  <label data-error="wrong" data-success="right" for="location"></label>
                  <select id="location" class="browser-default sel-drop custom-select  ml-3 mb-3 ">
                  </select>
                  <div id="invalid-loc" class="invalid-location"></div>

                </div>

                <div class="md-form mb-3 mt-2">
                  <i class="fas fa-building prefix grey-text d-block"></i>
                  <label data-error="wrong" data-success="right" for="department"></label>
                  <select id="department" class="browser-default sel-drop custom-select ml-3 mb-3 ">
                  </select>
                  <div id="invalid-dept" class="invalid-location"></div>

                </div>

                <div class="md-form mb-3 mt-2">
                  <i class="fas fa-suitcase prefix grey-text"></i>
                  <input type="text" id="job" class="form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="job">Job Title</label>
                </div>

              </div>
              <div class="modal-footer d-flex justify-content-center mb-2">
                <button id="send" class="btn btn-unique">Submit <i class="fas fa-paper-plane-o ml-1"></i></button>
              </div>
            </div>
          </div>
        </div>

        <!--for mobile filter model-->
        <div id="mob-filter" class="mt-3 ">
          <button type="button" class="btn btn-primary mt-5 mob-filter" data-toggle="modal" data-target="#filterModal">
            <i class="fas fa-filter prefix px-0 py-0 "></i>
          </button>
          <div class="modal" id="filterModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Filters</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="col-md-4 mt-3">
                    <select class="browser-default custom-select sel custom-select-xs mb-3 mt-5 loc loc-filter">
                    </select>
                  </div>
                  <div class="col-md-4 mt-3 ">
                    <select class="browser-default custom-select sel custom-select-xs mb-3 mt-5 depart depart-filter ">
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--end mobile-->


      </div>
      <!--add employee end-->
      <div id="loc-dept" class="col-sm-8 mt-4">
        <select class="browser-default custom-select sel custom-select-md mb-3 mt-5 loc mob">
        </select>
        <!-- </div>
            <div id="dept" class="col-md-3 mt-3 "> -->
        <select class="browser-default custom-select sel custom-select-md mb-3 mt-5 ml-2 depart mob">
        </select>

      </div>
      <!--end mobile modal-->
    </div>
  </div>

  <!--end-->

  <!--body-->
  <div class="container">
    <div class="row">
      <div class="col-md-12 bg-white ">
        <div class="card-info-container d-flex header-text justify-content-between ">
          <p id="name-sort" class="card-text-nm border p-2">Name <i class="fas fa-sort"></i></p>
          <p class="card-text-eml border p-2">Email</p>
          <p class="card-text-dp border p-2">Department</p>
          <p class="card-text-nml border p-2">Location</p>
        </div>

      </div>

    </div>

    <div class="row">
      <!-- gallery -->
      <div class="col-md-12 bg-white ">
        <div id="gallery" class="gallery border">

        </div>
      </div>
    </div>
  </div>
  <!-- <div id="gallery" class="gallery">
  
    </div> -->
  <!--end-->

  <script src="bootstrap/js/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="bootstrap/js/popper.min.js"></script>
  <script src="bootstrap/js/mdb.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mobile-detect@1.4.4/mobile-detect.min.js"></script>
  <script src="libs/js/myindex.js"></script>
</body>

</html>
