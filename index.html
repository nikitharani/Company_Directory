<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Company Directory</title>
  
  <!-- Bootstrap Css files-->  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="bootstrap/css/mdb.css">
  <link rel="stylesheet" href="libs/css/style.css">


</head>


<body onload="myFunction()">
  <div id="loading"></div>
  <!--nav bar-->
  <nav class="navbar navbar-expand-sm navbar-dark black mb-0 fixed-top">

    <!-- Navbar brand -->
    <a><img  src="images/mydirectory.PNG" href="" height=40px width=200px /></a>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collapsible content -->
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto d-flex justify-content-end">
        <li class="nav-item active ml-auto" id="navEmployeesLinkLi">
          <!-- <a class="nav-link"  type="submit" href="" id="employee-tab">Employees</a> -->
          <button class="btn btn-mdb-color btn-rounded btn-sm my-0 ml-sm-2 " id='employee-tab'
            type="submit">Employees</button>
        </li>
        <li class="nav-item ml-auto" id="navDeptsLinkLi">
          <!-- <a class="nav-link"  type="submit" href="" id="department-tab">Departments</a> -->
          <button class="btn btn-mdb-color btn-rounded btn-sm my-0 ml-sm-2 " id='department-tab'
            type="submit">Department</button>
        </li>
        <li class="nav-item ml-auto" id="navLocationsLinkLi">
          <!-- <a class="nav-link"  type="submit" href="" id="location-tab">Locations</a> -->
          <button class="btn btn-mdb-color btn-rounded btn-sm my-0 ml-sm-2 " id='location-tab'
            type="submit">Location</button>
        </li>
      </ul>
    </div>
    <!-- Collapsible content -->
  </nav>
  <!--navbar end-->

  <!--search for mobile-->
  <div class="container mobile-search mt-5">
    <div class="row">
      <div class="col-sm-12">
        <form class="form-inline ml-auto in-bt ">
          <input class="form-control mr-2 mobile-input mt-3" type="text" placeholder="Name / Location"
            aria-label="Search" id="search-name-mobile">
          <button class="btn btn-mdb-color btn-rounded btn-sm my-0 ml-sm-2 mt-3 search-bar" id='search-mob'
            type="submit"><i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>

  </div>
  <!--search for mobile end-->


  <!--add department -->
  <div class="container department-modal">
    <div class="row">
      <div class="col-sm-4 addDep-btn">
        <div class="text-center mt-3">
          <a href="#" class="btn btn-default btn-rounded addDep mb-4 mt-5 " data-toggle="modal"
            data-target="#modalDepartmentForm">Add
            Department</a>
        </div>
        <div class="modal fade" id="modalDepartmentForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add Department</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-2">
                <div class="md-form mb-0 mt-2 ">
                  <i class="fas fa-building prefix grey-text d-block"></i>
                  <input type="text" id="dname-add" class="form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="dname-add">Department Name</label>
                  <div id="invalid-dep-add" class="invalid-department"></div>
                </div>
                <div class="md-form mb-3 mt-0">
                  <i class="fas fa-map-marker-alt prefix grey-text d-block "></i>
                  <label data-error="wrong" data-success="right" for="loc-In-Dept-add"></label>
                  <select id="loc-In-Dept-add" class="browser-default sel-drop custom-select  ml-3 mb-3 ">
                  </select>
                  <div id="invalid-loc-dept" class="invalid-location"></div>
                </div>

              </div>
              <div class="modal-footer d-flex justify-content-center mb-2">
                <button id="send-dept" class="btn btn-unique">Submit <i class="fas fa-paper-plane-o ml-1"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--department table start-->
    <div class="row department-row">
      <!-- gallery -->
      <div class="col-md-12 bg-white department-gallery" id="department-gallery">
        <!-- <div id="department-gallery" class="department-gallery"> -->
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col" id="department-sort">Department Name<i class="fas fa-sort"></i></th>
              <th scope="col">Location</th>
              <th scope="col">Edit / Delete</th>

            </tr>
          </thead>
          <tbody id="depart-body">
            <!-- <tr>
                  <td >${deptName}</td>
                  <td >${locName}</td>
                  <td ><button type="button" id=edit-${id} class="btn btn-primary button1" data-toggle="modal" data-target="#EditDepartment"><i class="fas fa-edit"></i>
                    <button type="button" id="del-${id}" class="btn btn-primary button1"><i class="fas fa-trash-alt"></i></button>
                  </td>
                  
                </tr> -->
          </tbody>

        </table>

        <!-- </div> -->
      </div>
    </div>

    <!--department table end-->


  </div>
  <!--end add department-->
  <!--add location-->
  <div class="container location-modal">
    <div class="row">
      <div class="col-sm-4 addDep-btn">
        <div class="text-center mt-3">
          <a href="#" class="btn btn-default btn-rounded addDep mb-4 mt-5 " data-toggle="modal"
            data-target="#modalLocationForm">Add
            Location</a>
        </div>
        <div class="modal fade" id="modalLocationForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add Location</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-2">
                <div class="md-form mb-0 mt-2 ">
                  <i class="fas fa-map-marker-alt prefix grey-text d-block "></i>
                  <label data-error="wrong" data-success="right" for="fname">Location Name</label>
                  <input type="text" id="lname-add" class="form-control-sm validate">
                  <div id="invalid-loc-loc" class="invalid-location"></div>
                </div>

              </div>
              <div class="modal-footer d-flex justify-content-center mb-2">
                <button id="send-loc" class="btn btn-unique">Submit <i class="fas fa-paper-plane-o ml-1"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Location table start-->
    <div class="row location-row">
      <!-- gallery -->
      <div class="col-md-12 bg-white location-gallery" id="location-gallery">
        <table class="table table-striped table-bordered">
          <thead>
            <tr class="mb-1">
              <th scope="col" id="location-sort">Location Name <i class="fas fa-sort"></i></th>
              <th scope="col">Edit / Delete</th>
            </tr>
          </thead>
          <tbody id="loc-body">

          </tbody>

        </table>

      </div>
    </div>

    <!--Location table end-->
  </div>

  <!--end add location-->

  <!--body-->
  <!--add employee and filter section-->
  <div class="container employee-modal">
    <div class="row">
      <div class="col-sm-4 addemp-btn">
        <div class="text-center mt-3">
          <a href="#" class="btn btn-default btn-rounded addemp mb-4 mt-5 " data-toggle="modal"
            data-target="#modalContactForm">Add
            Employee</a>
        </div>
        <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add an Employee</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body mx-2">
                <div class="md-form mb-0 mt-2 ">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="fname" class="form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="fname">First Name</label>
                </div>
                <div class="md-form mb-0 mt-0  ">
                  <i class="fas fa-user prefix grey-text"></i>
                  <input type="text" id="lname" class="form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="lname">Last Name</label>
                </div>

                <div class="md-form mb-0 mt-0">
                  <i class="fas fa-envelope prefix grey-text"></i>
                  <input type="email" id="eid" class="form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="eid">Email</label>
                </div>

                <div class="md-form mb-3 mt-2">
                  <i class="fas fa-building prefix grey-text d-block"></i>
                  <label data-error="wrong" data-success="right" for="department"></label>
                  <select id="department" class="browser-default sel-drop custom-select ml-3 mb-3 ">
                  </select>
                  <div id="invalid-dept" class="invalid-department"></div>

                </div>

                <div class="md-form mb-3 mt-0">
                  <i class="fas fa-map-marker-alt prefix grey-text d-block "></i>
                  <label data-error="wrong" data-success="right" for="location"></label>
                  <select id="location" class="browser-default sel-drop custom-select  ml-3 mb-3 ">
                  </select>
                  <div id="invalid-loc" class="invalid-location"></div>

                </div>

                

                <div class="md-form mb-3 mt-2">
                  <i class="fas fa-suitcase prefix grey-text"></i>
                  <input type="text" id="job" class="form-control-sm validate">
                  <label data-error="wrong" data-success="right" for="job">Job Title</label>
                </div>

              </div>
              <div class="modal-footer d-flex justify-content-center mb-2">
                <button id="send" class="btn btn-unique">Submit <i class="fas fa-paper-plane-o ml-1"></i></button>
              </div>
            </div>
          </div>
        </div>

        <!--for mobile filter model-->
        <div id="mob-filter" class="mt-3 ">
          <button type="button" class="btn btn-primary mt-5 mob-filter" data-toggle="modal" data-target="#filterModal">
            <i class="fas fa-filter prefix px-0 py-0 "></i>
          </button>
          <div class="modal" id="filterModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Filters</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="col-md-4 mt-3">
                    <select class="browser-default custom-select sel custom-select-xs mb-3 mt-5 loc loc-filter">
                    </select>
                  </div>
                  <div class="col-md-4 mt-3 ">
                    <select class="browser-default custom-select sel custom-select-xs mb-3 mt-5 depart depart-filter ">
                    </select>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--end mobile-->


      </div>
      <!--add employee end-->

      <div id="desktp-search" class="col-sm-8 mt-4">
        <form class="form-inline ml-auto in-bt mb-3 mt-5 mob">
          <input class="form-control mr-2" type="text" placeholder="Name / Location" aria-label="Search"
            id="search-name">
          <button class="btn btn-mdb-color btn-rounded btn-sm my-0 ml-sm-2 search-bar" id='search'
            type="submit">Search</button>
        </form>
        <!-- <select class="browser-default custom-select sel custom-select-md mb-3 mt-5 loc mob">
        </select>
        
        <select class="browser-default custom-select sel custom-select-md mb-3 mt-5 ml-2 depart mob">
        </select> -->

      </div>

    </div>
    <div class="row">
      <div class="col-md-12 bg-white ">
        <div class="card-info-container d-flex header-text justify-content-between ">
          <p id="name-sort" class="card-text-nm border p-2">Name <i class="fas fa-sort"></i></p>
          <p class="card-text-eml border p-2">Email</p>
          <p class="card-text-dp border p-2">Department</p>
          <p class="card-text-nml border p-2">Location</p>
        </div>

      </div>

    </div>

    <div class="row gallery-row">
      <!-- gallery -->
      <div class="col-md-12 bg-white gallery-emp">
        <div id="gallery" class="gallery border">

        </div>
      </div>
    </div>
  </div>
  <!-- //alert boxes -->
  <div class="modal" id='alert-modal' tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alert!</h5>
          <button type="button" id='alert-close' class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id='alertMsg'>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="alert-ok" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <!--end-->

  <script src="bootstrap/js/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="bootstrap/js/popper.min.js"></script>
  <script src="bootstrap/js/mdb.js"></script>
  <script src="libs/js/myindex.js"></script>
</body>


</html>
